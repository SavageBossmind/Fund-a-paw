<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fund‑a‑Paw • Contact</title>
  <meta name="description" content="Fund‑a‑Paw connects donors with Alberta shelters through transparent, real‑time needs and animal updates." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="./static/fund-a-paw/css/styles.css">
<script src="./static/fund-a-paw/js/data.js" defer></script>
<script src="./static/fund-a-paw/js/nav.js" defer></script>
<script src="./static/fund-a-paw/js/footer.js" defer></script>
<script src="./static/fund-a-paw/js/app.js" defer></script>

</head>

<body class="bg-gray-50 text-gray-900">
  <a href="#main" class="sr-only focus:not-sr-only focus:absolute focus:top-2 focus:left-2 bg-white p-2 rounded shadow">Skip to content</a>
  <header id="site-nav"></header>

  <main id="main" class="container mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold mb-6">Contact Us</h1>
    <div class="grid md:grid-cols-2 gap-8">
      <form id="contact-form" class="bg-white p-6 rounded-xl shadow">
        <div class="grid sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-semibold mb-1" for="name">Name</label>
            <input id="name" name="name" class="form-input" required />
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1" for="email">Email</label>
            <input id="email" name="email" type="email" class="form-input" required />
          </div>
        </div>
        <div class="mt-4">
          <label class="block text-sm font-semibold mb-1" for="topic">Topic</label>
          <select id="topic" name="topic" class="form-input">
            <option>General</option>
            <option>Partner a Shelter</option>
            <option>Volunteer</option>
            <option>Press & Media</option>
          </select>
        </div>
        <div class="mt-4">
          <label class="block text-sm font-semibold mb-1" for="message">Message</label>
          <textarea id="message" name="message" rows="5" class="form-input" required></textarea>
        </div>
        <div class="mt-4 flex items-center gap-2">
          <input id="subscribe" name="subscribe" type="checkbox" class="h-4 w-4" />
          <label for="subscribe" class="text-sm">Also subscribe me to progress updates</label>
        </div>
        <button class="btn-primary mt-6" type="submit">Send</button>
        <p id="contact-msg" class="text-green-700 text-sm mt-2 hidden">Thanks! We’ve received your message.</p>
      </form>
      <div class="bg-white p-6 rounded-xl shadow">
        <h2 class="text-xl font-bold mb-3">Get in touch</h2>
        <p>Email: <a class="underline" href="mailto:hello@fundapaw.org">hello@fundapaw.org</a></p>
        <p class="mt-2">We partner with shelters across Alberta.</p>
        <div class="mt-6">
          <h3 class="font-semibold">Follow</h3>
          <div class="flex gap-3 mt-2">
            <a href="#" class="underline">Instagram</a>
            <a href="#" class="underline">Twitter</a>
            <a href="#" class="underline">LinkedIn</a>
          </div>
        </div>
      </div>
    </div>
  </main>

    <footer id="site-footer" class="mt-16"></footer>
</body>
</html>
