<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fund‑a‑Paw • Sign In</title>
  <meta name="description" content="Fund‑a‑Paw connects donors with Alberta shelters through transparent, real‑time needs and animal updates." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="./static/fund-a-paw/css/styles.css">
<script src="./static/fund-a-paw/js/data.js" defer></script>
<script src="./static/fund-a-paw/js/nav.js" defer></script>
<script src="./static/fund-a-paw/js/footer.js" defer></script>
<script src="./static/fund-a-paw/js/app.js" defer></script>

</head>

<body class="bg-gray-50 text-gray-900">
  <a href="#main" class="sr-only focus:not-sr-only focus:absolute focus:top-2 focus:left-2 bg-white p-2 rounded shadow">Skip to content</a>
  <header id="site-nav"></header>

  <main id="main" class="container mx-auto px-4 py-10 max-w-md">
    <h1 class="text-3xl font-bold mb-6">Sign in</h1>
    <form class="bg-white p-6 rounded-xl shadow">
      <label class="block text-sm font-semibold mb-1" for="email">Email</label>
      <input id="email" type="email" class="form-input mb-4" required />
      <label class="block text-sm font-semibold mb-1" for="password">Password</label>
      <input id="password" type="password" class="form-input mb-6" required />
      <button class="btn-primary w-full">Sign in</button>
      <p class="text-sm mt-3">No account? <a class="underline" href="signup.html">Create one</a></p>
    </form>
  </main>

  <footer id="site-footer" class="mt-16"></footer>
</body>
</html>
