<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fund‑a‑Paw • Partners</title>
  <meta name="description" content="Fund‑a‑Paw connects donors with Alberta shelters through transparent, real‑time needs and animal updates." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="./static/fund-a-paw/css/styles.css">

<script>window.FAP = window.FAP || {};</script>
<script src="./static/fund-a-paw/js/data.js" defer></script>
<script src="./static/fund-a-paw/js/nav.js" defer></script>
<script src="./static/fund-a-paw/js/footer.js" defer></script>
<script src="./static/fund-a-paw/js/app.js" defer></script>

</head>

<body class="bg-gray-50 text-gray-900">
  <a href="#main" class="sr-only focus:not-sr-only focus:absolute focus:top-2 focus:left-2 bg-white p-2 rounded shadow">Skip to content</a>
  <header id="site-nav"></header>

  <main id="main" class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Our Partners</h1>
    <div id="partners-list" class="grid sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </main>
  <script defer>
    document.addEventListener('DOMContentLoaded', () => FAP.renderPartners && FAP.renderPartners());
  </script>

  <footer id="site-footer" class="mt-16"></footer>
</body>
</html>
