<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fund-a-Paw • Shelters</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../static/fund-a-paw/css/styles.css" />
  <script>window.FAP = window.FAP || {};</script>
  <script src="../../static/fund-a-paw/js/data.js" defer></script>
  <script src="../../static/fund-a-paw/js/app.js" defer></script>
  <script src="../../static/fund-a-paw/js/nav.js" defer></script>
  <script src="../../static/fund-a-paw/js/footer.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header id="site-nav"></header>

  <main class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Shelters</h1>
    <nav class="mb-6 flex gap-3">
      <a href="#all" class="tab active" data-tab="all">All Shelters</a>
      <a href="#urgent-shelter" class="tab" data-tab="urgent-shelter">Urgent Shelter Needs</a>
    </nav>

    <section id="tab-all" class="tab-panel">
      <div id="shelter-grid" class="grid sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
    </section>

    <section id="tab-urgent-shelter" class="tab-panel hidden">
      <div id="urgent-shelter-grid" class="grid sm:grid-cols-1 md:grid-cols-2 gap-6"></div>
    </section>

    <section id="shelter-details" class="hidden">
      <div id="shelter-detail-content"></div>
      <!-- FIX: this triggers the hash router to show the All tab -->
      <div class="mt-6"><a class="underline" href="#all">← Back to all shelters</a></div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => FAP.renderSheltersPage?.());
  </script>

  <footer id="site-footer" class="mt-16"></footer>
</body>
</html>
