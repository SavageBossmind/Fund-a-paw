<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fund-a-Paw â€¢ Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../static/fund-a-paw/css/styles.css" />
  <script>window.FAP = window.FAP || {};</script>
  <script src="../../static/fund-a-paw/js/data.js" defer></script>
  <script src="../../static/fund-a-paw/js/app.js" defer></script>
  <script src="../../static/fund-a-paw/js/nav.js" defer></script>
  <script src="../../static/fund-a-paw/js/footer.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header id="site-nav"></header>

  <main class="container mx-auto px-4 py-10 max-w-md">
    <h1 class="text-3xl font-bold mb-6">Create your account</h1>
    <form class="bg-white p-6 rounded-xl shadow">
      <label class="block text-sm font-semibold mb-1" for="email">Email</label>
      <input id="email" type="email" class="form-input mb-4" required />
      <label class="block text-sm font-semibold mb-1" for="password">Password</label>
      <input id="password" type="password" class="form-input mb-4" required />
      <label class="block text-sm font-semibold mb-1" for="role">I am a</label>
      <select id="role" class="form-input mb-6">
        <option value="donor">Donor</option>
        <option value="shelter">Shelter</option>
      </select>
      <button class="btn-primary w-full">Create account</button>
      <p class="text-sm mt-3">Already have an account? <a class="underline" href="login.html">Sign in</a></p>
    </form>
  </main>

  <footer id="site-footer" class="mt-16"></footer>
</body>
</html>
